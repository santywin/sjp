<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IglesiasCreateDlg" widgetVar="IglesiasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateIglesiasTitle}">
            <h:form id="IglesiasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{iglesiasController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.CreateIglesiasLabel_iglNombre}" for="iglNombre" />
                        <p:inputText id="iglNombre" value="#{iglesiasController.selected.iglNombre}" title="#{bundle.CreateIglesiasTitle_iglNombre}" />
                          <p:outputLabel value="Texto" for="iglTexto" />
                          <p:inputText id="iglTexto" value="#{iglesiasController.selected.iglTexto}" title="Texto" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{iglesiasController.create}" value="#{bundle.Save}" update="display,:IglesiasListForm:datalist,:growl" oncomplete="handleSubmit(args,'IglesiasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IglesiasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
