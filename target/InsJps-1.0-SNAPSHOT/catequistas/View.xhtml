<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatequistasViewDlg" widgetVar="CatequistasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCatequistasTitle}">
            <h:form id="CatequistasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catequistasController.selected != null}">
                        <h:outputText value="#{bundle.ViewCatequistasLabel_catCodigo}"/>
                        <h:outputText value="#{catequistasController.selected.catCodigo}" title="#{bundle.ViewCatequistasTitle_catCodigo}"/>
                        <h:outputText value="#{bundle.ViewCatequistasLabel_catNombre}"/>
                        <h:outputText value="#{catequistasController.selected.catNombre}" title="#{bundle.ViewCatequistasTitle_catNombre}"/>
                        <h:outputText value="#{bundle.ViewCatequistasLabel_iglCodigo}"/>
                        <h:outputText value="#{catequistasController.selected.iglesias.iglNombre}" title="#{bundle.ViewCatequistasTitle_iglCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CatequistasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
