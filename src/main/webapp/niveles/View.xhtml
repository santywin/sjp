<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelesViewDlg" widgetVar="NivelesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNivelesTitle}">
            <h:form id="NivelesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivelesController.selected != null}">
                        <h:outputText value="#{bundle.ViewNivelesLabel_nivCodigo}"/>
                        <h:outputText value="#{nivelesController.selected.nivCodigo}" title="#{bundle.ViewNivelesTitle_nivCodigo}"/>
                        <h:outputText value="#{bundle.ViewNivelesLabel_nivNombre}"/>
                        <h:outputText value="#{nivelesController.selected.nivNombre}" title="#{bundle.ViewNivelesTitle_nivNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NivelesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
