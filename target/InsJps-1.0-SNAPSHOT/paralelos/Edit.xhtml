<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParalelosEditDlg" widgetVar="ParalelosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditParalelosTitle}">
            <h:form id="ParalelosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paralelosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateParalelosLabel_parNombre}" for="parNombre" />
                        <p:inputText id="parNombre" value="#{paralelosController.selected.parNombre}" title="#{bundle.CreateParalelosTitle_parNombre}" />

                        <p:outputLabel value="#{bundle.CreateParalelosLabel_catCodigo}" for="catCodigo" />
                        <p:selectOneMenu id="catCodigo" value="#{paralelosController.selected.catequistas}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{catequistasController.itemsAvailableSelectOne}"
                                           var="catCodigoItem"
                                           itemValue="#{catCodigoItem}"
                                           itemLabel="#{catCodigoItem.catNombre}"
                                           />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateParalelosLabel_nivCodigo}" for="nivCodigo" />
                        <p:selectOneMenu id="nivCodigo" value="#{paralelosController.selected.niveles}" required="true" requiredMessage="#{bundle.EditParalelosRequiredMessage_nivCodigo}">
                             <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{nivelesController.itemsAvailableSelectOne}"
                                           var="nivCodigoItem"
                                           itemValue="#{nivCodigoItem}"
                                           itemLabel="#{nivCodigoItem.nivNombre}"
                                           />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateParalelosLabel_iglCodigo}" for="iglCodigo" />
                        <p:selectOneMenu id="iglCodigo" value="#{paralelosController.selected.iglesias}" required="true" requiredMessage="#{bundle.EditParalelosRequiredMessage_iglCodigo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{iglesiasController.itemsAvailableSelectOne}"
                                           var="iglCodigoItem"
                                           itemValue="#{iglCodigoItem}"
                                           itemLabel="#{iglCodigoItem.iglNombre}"
                                           />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateParalelosLabel_perCodigo}" for="perCodigo" />
                        <p:selectOneMenu id="perCodigo" value="#{paralelosController.selected.periodos}" required="true" requiredMessage="#{bundle.EditParalelosRequiredMessage_perCodigo}">
                             <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{periodosController.itemsAvailableSelectOne}"
                                           var="perCodigoItem"
                                           itemValue="#{perCodigoItem}"
                                           itemLabel="#{perCodigoItem.perNombre}"
                                           />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paralelosController.update}" value="#{bundle.Save}" update="display,:ParalelosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParalelosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParalelosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
