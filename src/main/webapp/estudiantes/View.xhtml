<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudiantesViewDlg" widgetVar="EstudiantesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstudiantesTitle}">
            <h:form id="EstudiantesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudiantesController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstudiantesLabel_estCodigo}"/>
                        <h:outputText value="#{estudiantesController.selected.estCodigo}" title="#{bundle.ViewEstudiantesTitle_estCodigo}"/>
                        <h:outputText value="#{bundle.ViewEstudiantesLabel_estCedula}"/>
                        <h:outputText value="#{estudiantesController.selected.estCedula}" title="#{bundle.ViewEstudiantesTitle_estCedula}"/>
                        <h:outputText value="#{bundle.ViewEstudiantesLabel_estNombre}"/>
                        <h:outputText value="#{estudiantesController.selected.estNombre}" title="#{bundle.ViewEstudiantesTitle_estNombre}"/>
                        <h:outputText value="#{bundle.ViewEstudiantesLabel_estNomPadre}"/>
                        <h:outputText value="#{estudiantesController.selected.estNomPadre}" title="#{bundle.ViewEstudiantesTitle_estNomPadre}"/>
                        <h:outputText value="#{bundle.ViewEstudiantesLabel_estNomMadre}"/>
                        <h:outputText value="#{estudiantesController.selected.estNomMadre}" title="#{bundle.ViewEstudiantesTitle_estNomMadre}"/>
                        <h:outputText value="#{bundle.ViewEstudiantesLabel_estTelefono}"/>
                        <h:outputText value="#{estudiantesController.selected.estTelefono}" title="#{bundle.ViewEstudiantesTitle_estTelefono}"/>
                        <h:outputText value="#{bundle.ViewEstudiantesLabel_estCelular}"/>
                        <h:outputText value="#{estudiantesController.selected.estCelular}" title="#{bundle.ViewEstudiantesTitle_estCelular}"/>
                        <h:outputText value="#{bundle.ViewEstudiantesLabel_estFecNacimiento}"/>
                        <h:outputText value="#{estudiantesController.selected.estFecNacimiento}" title="#{bundle.ViewEstudiantesTitle_estFecNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEstudiantesLabel_estFecBautismo}"/>
                        <h:outputText value="#{estudiantesController.selected.estFecBautismo}" title="#{bundle.ViewEstudiantesTitle_estFecBautismo}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEstudiantesLabel_estRepresentante}"/>
                        <h:outputText value="#{estudiantesController.selected.estRepresentante}" title="#{bundle.ViewEstudiantesTitle_estRepresentante}"/>
                        <h:outputText value="#{bundle.ViewEstudiantesLabel_estParRepresentante}"/>
                        <h:outputText value="#{estudiantesController.selected.estParRepresentante}" title="#{bundle.ViewEstudiantesTitle_estParRepresentante}"/>
                        <h:outputText value="#{bundle.ViewEstudiantesLabel_estPadCas}"/>
                        <h:outputText value="#{estudiantesController.selected.estPadCas = 'S' ? 'SI':'NO'}" title="#{bundle.ViewEstudiantesTitle_estPadCas}"/>
                        <h:outputText value="#{bundle.ViewEstudiantesLabel_iglCodigo}"/>
                        <h:outputText value="#{estudiantesController.selected.iglesias.iglNombre}" title="#{bundle.ViewEstudiantesTitle_iglCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstudiantesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
