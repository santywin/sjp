<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodosCreateDlg" widgetVar="PeriodosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePeriodosTitle}">
            <h:form id="PeriodosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodosController.selected != null}">
                          <p:outputLabel value="#{bundle.CreatePeriodosLabel_perNombre}" for="perNombre" />
                        <p:inputText id="perNombre" value="#{periodosController.selected.perNombre}" title="#{bundle.CreatePeriodosTitle_perNombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{periodosController.create}" value="#{bundle.Save}" update="display,:PeriodosListForm:datalist,:growl" oncomplete="handleSubmit(args,'PeriodosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PeriodosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
