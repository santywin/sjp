<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParalelosViewDlg" widgetVar="ParalelosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewParalelosTitle}">
            <h:form id="ParalelosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paralelosController.selected != null}">
                        <h:outputText value="#{bundle.ViewParalelosLabel_parCodigo}"/>
                        <h:outputText value="#{paralelosController.selected.parCodigo}" title="#{bundle.ViewParalelosTitle_parCodigo}"/>
                        <h:outputText value="#{bundle.ViewParalelosLabel_parNombre}"/>
                        <h:outputText value="#{paralelosController.selected.parNombre}" title="#{bundle.ViewParalelosTitle_parNombre}"/>
                        
                        <h:outputText value="#{bundle.ViewParalelosLabel_catCodigo}"/>
                        <h:outputText value="#{paralelosController.selected.catequistas.catNombre}" title="#{bundle.ViewParalelosTitle_catCodigo}"/>
                        <h:outputText value="#{bundle.ViewParalelosLabel_nivCodigo}"/>
                        <h:outputText value="#{paralelosController.selected.niveles.nivNombre}" title="#{bundle.ViewParalelosTitle_nivCodigo}"/>
                        <h:outputText value="#{bundle.ViewParalelosLabel_iglCodigo}"/>
                        <h:outputText value="#{paralelosController.selected.iglesias.iglNombre}" title="#{bundle.ViewParalelosTitle_iglCodigo}"/>
                        <h:outputText value="#{bundle.ViewParalelosLabel_perCodigo}"/>
                        <h:outputText value="#{paralelosController.selected.periodos.perNombre}" title="#{bundle.ViewParalelosTitle_perCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ParalelosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
